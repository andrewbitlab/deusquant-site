<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Deus Quant</title>
  <meta name="description" content="" />
    <link rel="canonical" href="https://deusquant.com/">

    <!-- Open Graph + Twitter (wspiera brand SERP) -->
    <meta property="og:site_name" content="Deus Quant">
    <meta property="og:title" content="Deus Quant">
    <meta property="og:url" content="https://deusquant.com/">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://deusquant.com/images/logo.png">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Deus Quant">
    <meta name="twitter:image" content="https://deusquant.com/images/logo.png">

    <!-- JSON-LD: Organization + WebSite -->
    <script type="application/ld+json">
    {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "Deus Quant",
    "url": "https://deusquant.com/",
    "logo": "https://deusquant.com/images/logo.png",
    "sameAs": [
        "https://github.com/deusquant",
        "https://www.linkedin.com/company/deus-quant",
        "https://x.com/deusquant"
    ]
    }
    </script>
    <script type="application/ld+json">
    {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "Deus Quant",
    "url": "https://deusquant.com/",
    "potentialAction": {
        "@type": "SearchAction",
        "target": "https://deusquant.com/?q={search_term_string}",
        "query-input": "required name=search_term_string"
    }
    }
    </script>

    <link rel="icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/images/logo.png">


  <style>
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; background: #fff; }
    html, body { overflow: hidden; }

    main {
      height: 100dvh;
      height: 100vh;
      width: 100vw;
      display: grid;
      place-items: center;
    }

    img.logo {
      display: block;
      max-width: 90vw;
      max-height: 90dvh;
      max-height: 90vh;
      height: auto;
    }

    .sr-only {
      position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px;
      overflow: hidden; clip: rect(0,0,0,0); white-space: nowrap; border: 0;
    }
  </style>
</head>
<body>
  <h1 class="sr-only">Deus Quant</h1>
  <main>
    <img src="images/logo.png" alt="Deus Quant" class="logo" />
  </main>
</body>
</html>
